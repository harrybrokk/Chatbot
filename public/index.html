<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gemini Test Hub</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { 
            background: #1e293b; 
            color: #fff; 
            padding: 20px; 
            font-family: monospace; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            align-items: center;
        }
        #output { 
            border: 1px solid #00ff9d; 
            flex-grow: 1; 
            width: 100%; 
            max-width: 600px;
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 10px;
            background: #0f172a;
        }
        #input-container {
            display: flex; 
            width: 100%; 
            max-width: 600px;
            flex-shrink: 0;
        }
        #input { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #00ff9d; 
            border-right: none;
            border-radius: 5px 0 0 5px; 
            background: #2d3748; 
            color: #fff;
            outline: none;
        }
        button {
            padding: 10px 15px; 
            background: #00ff9d; 
            color: #000; 
            border: none;
            border-radius: 0 5px 5px 0; 
            font-weight: bold;
        }
        .user-msg { color: cyan; margin-bottom: 5px; }
        .gemini-msg { color: lightgreen; margin-bottom: 5px; }
        .system-msg { color: yellow; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>GEMINI AI TEST HUB</h1>
    <div id="output"></div>
    <div id="input-container">
        <input type="text" id="input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const socket = io();
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        function log(user, text, className) {
            const p = document.createElement('p');
            p.innerHTML = `<span class="${className}">[${user}]:</span> ${text}`;
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
        }

        function sendMessage() {
            const message = input.value;
            if (!message) return;
            
            log('You', message, 'user-msg');
            socket.emit('chat-message', message);
            input.value = '';
        }

        socket.on('message', function(data) {
            let className = 'system-msg';
            if (data.type === 'sent') {
                className = 'user-msg';
            } else if (data.type === 'received') {
                className = 'gemini-msg';
            }
            log(data.user, data.text, className);
        });

        socket.on('connect', () => {
             log('System', 'Connected to server', 'system-msg');
        });
    </script>
</body>
</html>
