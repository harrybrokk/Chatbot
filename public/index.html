<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grok Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #111; color: #fff; padding: 20px; font-family: monospace; }
        #output { border: 1px solid green; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: cyan; }
        .grok { color: lightgreen; }
    </style>
</head>
<body>
    <h1>Grok AI Test Hub</h1>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Type message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io();
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        function log(user, text, className) {
            const p = document.createElement('p');
            p.innerHTML = `<span class="${className}">[${user}]:</span> ${text}`;
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
        }

        function sendMessage() {
            const message = input.value;
            if (!message) return;
            
            log('You', message, 'user');
            socket.emit('chat-message', message);
            input.value = '';
        }

        socket.on('message', function(data) {
            log(data.user, data.text, data.type === 'sent' ? 'user' : 'grok');
        });
        socket.on('connect', () => {
             log('System', 'Connected to server', 'system');
        });
    </script>
</body>
</html>
